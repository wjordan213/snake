<head>
  <link rel="stylesheet" href="./snake_game.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <section class="wholeGame">
    <section class="start Game">
      <div id="transparency">

      </div>
      <div class="container">
        <h1>Welcome to Snake!</h1>
        <p>use wasd or the arrow keys to move</p>
        <strong class="startGame">Press any key to start</strong>
      </div>
    </section>
    <section class="game gameOver hidden">
      <div id="transparency">
      </div>
      <div class="container">
        <h1>Game Over</h1>
        <h2></h2>
        <strong class="restartGame">Press any key to restart</strong>
      </div>
    </section>
    <section class="gameCenter">
      <aside class="score">score: 0</aside>
      <section class="grid">
      </section>
    </section>
  </section>
</body>
<script type="text/javascript" src="./jquery-2.1.4.js"></script>
<script type="text/javascript" src="./jquery-2.1.4.js"></script>
<script type="text/javascript" src="./snake.js"></script>
<script type="text/javascript" src="./snake-view.js"></script>
<script type="text/javascript">
  Snakes.highScore = 0;
  Snakes.resetDisplay();
  $('html').on('keypress', function() {
    $('html').off('keypress');
    $('section.start').toggleClass('hidden');
    Snakes.currentView = new Snakes.View($('section.grid'));
  } )
</script>
